<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
</head>
<style>
* {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #f0f2f5;
    color: #333;
}

.navbar {
    background-color: #3498db;
    padding: 20px;
    color: #fff;
    text-align: center;
}

.createevent {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 40px auto;
    width: 50%;
    padding: 20px;
    backdrop-filter: blur(10px);
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.createevent label, .createevent input {
    margin: 10px 0;
}

.createevent input {
    height: 40px;
    width: 100%;
    padding: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.createevent button {
    background-color: #3498db;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.createevent button:hover {
    background-color: #2980b9;
}

.event-list {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

.event-list h3 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #3498db;
    text-align: center;
}

.event {
    background: #fff;
    padding: 15px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.event img {
    width: 100px;
    height: 100px;
    border-radius: 5px;
    margin-right: 15px;
}

.event h2 {
    font-size: 20px;
    color: #333;
}

.button2 {
    display: flex;
    gap: 10px;
}

.button2 .edit-btn, .button2 .delete-btn {
    background-color: #3498db;
    color: #fff;
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.button2 .edit-btn:hover {
    background-color: #2980b9;
}

.button2 .delete-btn:hover {
    background-color: #e74c3c;
}

.editModal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.editModal form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.editModal label {
    display: block;
    margin: 10px 0 5px;
}

.editModal input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
}

.editModal .save-btn, .editModal .close-btn {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.editModal .save-btn {
    background-color: #3498db;
    color: #fff;
}

.editModal .close-btn {
    background-color: #e74c3c;
    color: #fff;
    margin-left: 10px;
}

</style>
<body>
    <section>
        <div class="navbar" id="navid">
            <h1>Event Planner</h1>
        </div>
       
        <div class="img-container">
            <div class="createevent" id="cevent">
                <h3>Create Event</h3><br><br>
                <form>
                    <label>Event name</label><br>
                    <input type="text" id="Name"><br>
                    <label>Image Url</label><br>
                    <input type="text" id="imgUrl"><br>
                    <label for="appt">Select a time:</label><br>
                    <input type="time" id="eventTime" name="appt"><br>
                    <label>Date of the event</label><br>
                    <input type="date" id="eventDate" name="eventDate"><br>
                    <button type="button" onclick="createevent()">Submit</button><br><br><br><br><br>
                </form>
            </div>
        </div>

        <!-- Event Display Section -->
        <div class="event-list" id="eventList">
            <h3>Posted Events</h3>
            <div id="eventsContainer"></div>
        </div>
        <div class="editModal" id="editModal">
            <h3>Edit Event</h3>
            <form id="edit-form">
                <label>Event Name:</label>
                <input type="text" id="edit-Name" placeholder="Event Name">
                
                <label>Image URL:</label>
                <input type="text" id="edit-imgUrl" placeholder="Image URL">
                
                <label>Event Time:</label>
                <input type="time" id="edit-eventTime">
                
                <label>Event Date:</label>
                <input type="date" id="edit-eventDate">
                
                <button type="button" class="save-btn" onclick="editEvent()">Save Changes</button>
                <button type="button" class="close-btn" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </section>

    <script>
        async function createevent() {
            const Name = document.getElementById('Name').value;
            const imgUrl = document.getElementById('imgUrl').value;
            const eventTime = document.getElementById('eventTime').value;
            const eventDate = document.getElementById('eventDate').value;

            const response = await fetch('https://event-planner-n6mv.onrender.com//events', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ Name, imgUrl, eventTime, eventDate })
            });

            if (response.ok) {
                document.getElementById('Name').value = '';
                document.getElementById('imgUrl').value = '';
                document.getElementById('eventTime').value = '';
                document.getElementById('eventDate').value = '';
                fetchEvents();
            } else {
                console.error("Failed to connect", response.statusText);
            }
        }

        async function fetchEvents() {
            const response = await fetch('https://event-planner-n6mv.onrender.com/events');
            const events = await response.json();
            const container = document.getElementById('eventsContainer'); 
            container.innerHTML = '';
            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event';
                eventDiv.innerHTML = `
                    <h2>${event.Name}</h2>
                    <img src="${event.imgUrl}" alt="No image found"">
                    <small>ON: ${new Date(event.eventDate).toLocaleString()}</small>
                    <div class="button2">
                        <button class="edit-btn" onclick="openEditModal('${event._id}', '${event.Name}', '${event.imgUrl}','${event.eventTime}','${event.eventDate}')">Edit</button>
                        <button class="delete-btn" onclick="deleteEvent('${event._id}')">Delete</button>
                    </div>`;
                container.appendChild(eventDiv);
            });
        }

        window.onload = fetchEvents;
       

function openEditModal(id, Name, imgUrl, eventTime, eventDate) {
    currentEditId = id; // Set the ID of the current event being edited
    // Set form fields in the edit modal with the existing event data
    document.getElementById('edit-Name').value = Name;
    document.getElementById('edit-imgUrl').value = imgUrl;
    document.getElementById('edit-eventTime').value = eventTime;
    document.getElementById('edit-eventDate').value = eventDate;
    document.getElementById('editModal').style.display = 'block';
}

async function editEvent(event) {
    // event.preventDefault(); // Prevent the default form submission

    // Retrieve updated values from the edit form
    const Name = document.getElementById('edit-Name').value;
    const imgUrl = document.getElementById('edit-imgUrl').value;
    const eventTime = document.getElementById('edit-eventTime').value;
    const eventDate = document.getElementById('edit-eventDate').value;

    if (currentEditId) {
        // Send a PUT request with the updated event data
        const response = await fetch(`https://event-planner-n6mv.onrender.com/events/${currentEditId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ Name, imgUrl, eventTime, eventDate })
        });

        if (response.ok) {
            fetchEvents(); // Refresh the list of events after successful update
            closeModal();  // Close the modal
        } else {
            console.error('Failed to update event:', response.statusText);
        }
    }
}
async function deleteEvent(id) {
            const response = await fetch(`https://event-planner-n6mv.onrender.com/events/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                fetchEvents();
            } else {
                console.error('Failed to delete event:', response.statusText);
            }
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditId = null;
        }

        document.getElementById('edit-form').addEventListener('submit', editEvent);
        document.querySelector('.close-btn').addEventListener('click', closeModal);

        window.onclick = function(event) {
            if (event.target === document.getElementById('editModal')) {
                closeModal();
            }
        }


    </script>
</body>
</html>
